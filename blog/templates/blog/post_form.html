{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section pt-2 mt-3 shadow-lg"  >
          <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Upload notes
                    </legend>
                    



                    <div id="div_id_title" class="form-group"> 
                      <label for="id_title" class=" requiredField">Notes Title<span class="asteriskField">*</span> </label> 
                      <div class=""> <input type="text" name="title" maxlength="100" class="textinput textInput form-control" required="" id="id_title"> 
                      </div> 
                    </div>








                    <div id="div_id_content" class="form-group"> 
                      <label for="id_content" class=" requiredField">Content<span class="asteriskField">*</span> </label> 
                      <div class=""> <textarea name="content" cols="40" rows="10" class="textarea form-control" required="" id="id_content"></textarea> 
                      </div> 
                    </div>





                    <div id="div_id_file" class="form-group">
                      <label for="id_file" class="">File</label> 
                      <div class=""> <input type="file" name="file" class="clearablefileinput form-control-file" required="" id="id_file"> </div> 
                    </div>
              </fieldset>
              <div class="form-group">
                  
                  <button class="btn btn-outline-primary" type="submit"><i class="fas fa-upload"></i> Upload</button>
              </div>
          </form>
         
      </div>
{% endblock content %}
